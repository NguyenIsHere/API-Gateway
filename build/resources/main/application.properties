# Core config remains same
spring.application.name=gateway
server.port=8080
eureka.client.service-url.defaultZone=http://eureka:8761/eureka
eureka.instance.prefer-ip-address=true
spring.data.redis.host=redis
spring.data.redis.port=6379

# Routes
spring.cloud.gateway.routes[0].id=product-service
spring.cloud.gateway.routes[0].uri=lb://product-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/admin/**
spring.cloud.gateway.routes[0].filters[0]=RequestRateLimiter=redis-rate-limiter.replenishRate=1,redis-rate-limiter.burstCapacity=2
spring.cloud.gateway.routes[0].filters[1]=RedisCacheGatewayFilter

# Cache TTL (matches GatewayCacheProperties structure)
gateway.cache.ttl.services.product-service=300
gateway.cache.ttl.default=300
