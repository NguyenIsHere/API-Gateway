spring.application.name=gateway

# Spring Cloud Gateway Configuration

# Enable Spring Cloud Gateway
spring.cloud.gateway.enabled=true

# Define Routes
spring.cloud.gateway.routes[0].id=route1
spring.cloud.gateway.routes[0].uri=http://example.com
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/**
spring.cloud.gateway.routes[0].filters[0]=AddRequestHeader=X-Request-Foo,Bar

spring.cloud.gateway.routes[1].id=route2
spring.cloud.gateway.routes[1].uri=http://another-service.com
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v2/**
